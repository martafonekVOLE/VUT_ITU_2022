<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link href="recipeDetail/recipeDetailStyle.css" rel="stylesheet">
    <link href="recipePreview/recipePreviewStyle.css" rel="stylesheet">
    <link rel="stylesheet" href="LandingPageStyle.css">

</head>
<body>

    <!--LP-->

    <div class="displayLandingPage" id="displayLandingPage" style="height: 100vh; overflow-y: hidden;">
        <div class="navbarrr">
            <a onclick="showLiked();">Moje recepty</a>
            <a onclick="swapPages();">Procházet recepty</a>
            <a href="index.html" class="active">Vyhledat recept</a>
        </div>
        
        <!-- BURGER MENU -->
        <div class="burgerWrapper">
            <label for="menu" class="burgerrr"><span></span></label>
            <div class="burgerMenu">
                <input type="checkbox" id="menu" class="burger-check">
        
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="#" onclick="showLiked();">Moje recepty</a></li>
                    <li><a href="#" onclick="swapPages();">Procházet recepty</a></li>
                </ul>
            </div>
        </div>
        <div class="firstSlide">
            <div class="pageHeader">
                <h1>Kapesní Kuchaříček</h1>
                <h2>Tvůj každodenní pomocník na cestě za dokonalým zážitkem</h2>
                <div class="searchbar">
                    <input placeholder="Filter" type="text" class="form-control searchfield" id="filterMain">
                    <button class="btn btn-dark rightFloat" onclick="swapPages();">Vyhledávat všude</button>
                    <button class="btn btn-dark rightFloat" onclick="showLiked();">Vyhledávat v mých receptech</button>
                </div>
            </div>
            <div class="picture">
            </div>
        
        </div>
    </div>  


    <!--Recipes-->
    <div class="recipes" id="displayRecipes">
        <div class="navbarrr">
            <a onclick="enableLiked();">Moje recepty</a>
            <a onclick="disableLiked();">Procházet recepty</a>
            <a href="index.html">Vyhledat recept</a>
        </div>
        
        <!-- BURGER MENU -->
        <div class="burgerWrapper">
            <label for="menu2" class="burgerrr"><span></span></label>
            <div class="burgerMenu">
                <input type="checkbox" id="menu2" class="burger-check">
                
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#" onclick="enableLiked();">Moje recepty</a></li>
                    <li><a href="#" onclick="disableLiked();">Procházet recepty</a></li>
                </ul>
            </div>
        </div>


        <div class="row">
            <!--Side panel-->
            <div class="col-sm-2">
                <div class="sidePanel" id="sidePanel">
                    <span><img src="img/logo2.png"  class="logo" alt=""></span>
                    <button class="btn btn-dark sidePanelBtn" onclick="modalTrigger(-10);">Vložit recept</button>
                </div>
            </div>
            <!--Content Page-->
            <div class="col-sm-10 rightsideBackground">         
                <div class="header"></div>
                <div class="searchbar">
                    <input placeholder="Filter" type="text" class="form-control searchfield" id="filter">
                </div>
                <div class="modal" id="modal">
                    <div class="modal-background" onclick="modalTrigger(-1)"></div>
                    <div class="modal-content">
                        <span onclick="modalTrigger(-1)" class="close">&times;</span>
                        <p id="modalText"></p>
                    </div>
                </div>
                <div id="mainContent" class="recipeContainer"></div>
                <div id="mainContent2" style="display:none"></div>
            </div>
        </div>
    </div>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="main.js"></script>
    <script src="recipeDetail/recipeDetailView.js"></script>
    <script src="recipePreview/recipePreviewView.js"></script>
</body>
</html>
